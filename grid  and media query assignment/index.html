<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1fc3d2826.js" crossorigin="anonymous"></script>
</head>

<body>
    <dic class="container">
        <div class="box" id="box-1">0</div>
        <div class="box" id="box-2">
            <div class="icon-text">
                <i class="fa-solid fa-c"></i>
            </div>
        </div>
        <div class="box" id="box-3">
            <div class="icon-text">

                <i class="fa-solid fa-arrow-left-long"></i>
            </div>
        </div>
        <div class="box" id="box-4">
            <div class="icon-text">
                <i class="fa-solid fa-divide"></i>
            </div>
        </div>
        <div class="box" id="box-5">1</div>
        <div class="box" id="box-6">2</div>
        <div class="box" id="box-7">3</div>
        <div class="box" id="box-8">
            <div class="icon-text">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="box" id="box-9">4</div>
        <div class="box" id="box-10">5</div>
        <div class="box" id="box-11">6</div>
        <div class="box" id="box-12">
            <div class="icon-text">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div class="box" id="box-13">7</div>
        <div class="box" id="box-14">8</div>
        <div class="box" id="box-15">9</div>
        <div class="box" id="box-16">
            <div class="icon-text">
                <i class="fa-solid fa-minus"></i>
            </div>
        </div>
        <div class="box" id="box-17">0</div>
        <div class="box" id="box-18">
            <div class="icon-text">
                <i class="fa-solid fa-equals"></i>
            </div>
        </div>
        </div>
</body>

</html>
