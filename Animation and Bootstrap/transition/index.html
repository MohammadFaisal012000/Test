<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        *{
            margin: 0;
        }
        .container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d44890;
            
        }

        .button{
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: .5rem;
            font-size: 2rem;
            padding: 20px 30px;
            color: black;
            transition: 1.4s ease-in;
            z-index: 1;
            position: relative;
            border: 1px solid black;
            overflow: hidden; 
        }
        .button::before{
            content: '';
            position: absolute;
            top:0;
            left: 0;
            /* left: -100%; */
            /* width: 200px;
            height: 200px; */
            /* border-radius: 50%; */
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: -1;
            transition: 1s ease-in-out;
        }

        .button:hover::before{
            transform: rotate(180deg);
            /* left: 0; */
            /* transform: scale(2); */
        }

        .button:after{
            content: '';
            position: absolute;
            bottom: 10px;
            left: 0;
            transform: translateX(5%) scaleX(0);
            width: 90%;
            height: 3px;
            background-color: black;
            z-index: -1;
            transition: 0.8s ease-in-out;
        }

        .button:hover::after{
            transform: translateX(5%) scaleY(1);
        }


    </style>
</head>
<body>
    <div class="container">
        <a class="button" href="#">Button</a>
    </div>
</body>
</html>
